<div class="virtual-keyboard">
  <div class="keyboard-row" *ngFor="let row of keyboardLayout">
    <button
      *ngFor="let key of row"
      (click)="onKeyClick(key.key)"
    >
   <div class="keys">
    <p *ngIf="key.shift !== undefined">    {{ key.shift }}</p>
    <strong>{{ key.key }}</strong>
   </div>
    </button>
  </div>
</div>

<!-- Display the input text in a textarea -->
<div class="input-textarea">
  <textarea [(ngModel)]="inputText"></textarea>
</div>
